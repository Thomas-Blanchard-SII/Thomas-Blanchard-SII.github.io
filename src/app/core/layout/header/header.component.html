<div id="header">

<div style="width: 32vw;"></div>

<div id="header-logo">
  <img [src]="logo" />
  <img [src]="logoText" />
</div>

  <p>Menu</p>

  <p class="lang-picker">
      <span *ngFor="let locale of locales">
        <a href="/{{ locale.localeCode }}/">
          {{ locale.label }}
        </a> |
      </span>
  </p>

  <div id="photo">
    <img class="background-image" fill [src]="photo" />
    <div id="caption">
      <p id="header-label" i18n="@@headerLabel">Flocon Vert, the label for committed destinations</p>
      <a i18n="@@headerDestinationLabel">I choose my destination </a><span >&gt;</span>
    </div>
  </div>

</div>
